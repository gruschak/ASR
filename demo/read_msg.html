<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <h3 class="title is-3">Websocket-получатель сообщений ASR-сервера</h3>
        <div id="app">
        <div class="columns">
            <div class="column is-three-quarters">
                <div class="block">
                    Для сеанса работы с сервером распознавания речи потребуется <strong>микрофон</strong>. Если микрофон подключен и готов к работе, нажмите на педальку!
                </div>
                <div class="block">
                    ((( {{ ws }} )))
                </div>
                <div class="block">
                    <div class="buttons are-medium">
                        <a class="button is-primary" v-on:click="connectToServer">
                            Подключиться
                        </a>
                        <a class="button ml-5" v-on:click="closeConnection">
                            Завершить
                        </a>
                    </div>
                </div>
                <textarea class="textarea is-primary" placeholder="Результат распознавания">{{ resultText }}</textarea>
                <footer class="footer">
                    <div class="status has-left-centered">
                        <p><strong>{{ status }}</strong></p>
                    </div>
                </footer>
            </div>
        </div>
        </div>
    </section>

    <script src="https://unpkg.com/vue"></script>
    <script src="read_msg.js"></script>

</body>
</html>
